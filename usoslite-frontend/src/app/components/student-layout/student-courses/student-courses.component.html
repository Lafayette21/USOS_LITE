<div id="courses">
    <h2>Courses for your field: {{student.field.name}}</h2>
    <table>
        <thead>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>ECTS points</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses; let i = index">
            <td>{{i+1}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.ectsPoints}}</td>
        </tr>
        </tbody>
    </table>
</div>
